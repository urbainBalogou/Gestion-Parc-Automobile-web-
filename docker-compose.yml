version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vehicle-reservation-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-vehicle_reservation}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '${DB_PORT:-5432}:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vehicle-network

  # Backend API
  backend:
    build:
      context: ./projet-pratique/backend
      dockerfile: Dockerfile
    container_name: vehicle-reservation-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-vehicle_reservation}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key}
      PORT: 4000
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@togodatalab.tg}
    volumes:
      - ./projet-pratique/backend/uploads:/app/uploads
      - ./projet-pratique/backend/logs:/app/logs
    ports:
      - '${API_PORT:-4000}:4000'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vehicle-network

  # Frontend Application
  frontend:
    build:
      context: ./projet-pratique/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000/api}
    container_name: vehicle-reservation-frontend
    restart: unless-stopped
    ports:
      - '${FRONTEND_PORT:-3000}:80'
    depends_on:
      - backend
    networks:
      - vehicle-network

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: vehicle-reservation-proxy
    restart: unless-stopped
    ports:
      - '${PROXY_PORT:-80}:80'
      - '${PROXY_SSL_PORT:-443}:443'
    volumes:
      - ./projet-pratique/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./projet-pratique/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - vehicle-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local

networks:
  vehicle-network:
    driver: bridge
